<div class="container-fluid info-section">
    <div class="container">
        <h2 class="title-section header">Educacion <a><i class="fa fa-plus"></i></a></h2>
        

        <div class="row" *ngFor="let estudio of educationData">
            <div class="col-sm-12 col-lg-2 img">
                <img [src]="estudio.imgurl">
            </div>
            <div class="col">
                <h4>{{estudio.title}}<a><i class="fa fa-trash rounded float-end delete-card"></i></a></h4>
                <p class="period">{{estudio.period}}</p>
                <p class="work-description">{{estudio.description}}</p>
            </div>
        </div>
    </div>

</div>
